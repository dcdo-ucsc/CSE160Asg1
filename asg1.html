<html>

<head>
    <title>Assignment1</title>
    <script src="asg1.js"></script>
    <script src="point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circles.js"></script>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
</head>

<body onload="main()">
    <canvas id="webgl" width="400" height="400">
        Please use a browser that supports Canvas!
    </canvas>

    <br><br>

    <input type="button" value="Clear Canvas" onclick="clearCanvas(getWebGLContext(document.getElementById('webgl')))">
        
    <br><br>

    <label for="mode">Drawing Mode:</label>

    <br><br>

    <input type="button" id="Squares" value="Sqaures"></input>
    <input type="button" id="Triangles" value="Triangles"></input>
    <input type="button" id="Circles" value="Circles"></input>


    <br><br>

    <label for="shapeColor">Shape Color:</label>

    <br><br>

    <div>
        <label for="redS">Red</label>
        <input type="range" id="redS" name="volume" min="0" max="100" class="slider">

        <label for="greenS">Green</label>
        <input type="range" id="greenS" name="volume" min="0" max="100" class="slider">

        <label for="blueS">Blue</label>
        <input type="range" id="blueS" name="volume" min="0" max="100" class="slider">   
    </div>
    
    <br><br>

    <div>
        <label for="size">Shape Size:</label>
        <input type="range" id="size" name="volume" min="0" max="40">

        <label for="seg">(Circle) Segment Count:</label>
        <input type="range" id="seg" name="volume" min="0" max="20">

    </div>

    <br><br>

    <img src="Triangles.PNG">
    
</body>

</html>
